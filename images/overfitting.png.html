<!-- This is a placeholder for an overfitting visualization image -->
<!-- In a real implementation, replace this file with an actual PNG image -->
<!DOCTYPE html>
<html>
<head>
    <title>Overfitting Visualization Placeholder</title>
    <style>
        .placeholder {
            width: 600px;
            height: 300px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: #333;
            padding: 20px;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .graph {
            width: 80%;
            height: 200px;
            position: relative;
            border-bottom: 2px solid #333;
            border-left: 2px solid #333;
        }
        .curve {
            position: absolute;
            bottom: 0;
        }
        .underfit {
            border-bottom: 3px solid #2ecc71;
            width: 100%;
            height: 20px;
        }
        .goodfit {
            border-bottom: 3px solid #3498db;
            width: 100%;
            height: 100px;
            border-radius: 50% 50% 0 0;
        }
        .overfit {
            border-bottom: 3px solid #e74c3c;
            width: 100%;
            height: 180px;
            border-radius: 20% 30% 70% 80%;
        }
        .legend {
            display: flex;
            margin-top: 20px;
            gap: 20px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        .color-box {
            width: 15px;
            height: 15px;
            margin-right: 5px;
        }
        .underfit-color {
            background-color: #2ecc71;
        }
        .goodfit-color {
            background-color: #3498db;
        }
        .overfit-color {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="placeholder">
        <div class="title">Overfitting Visualization</div>
        <div class="graph">
            <div class="curve underfit"></div>
            <div class="curve goodfit"></div>
            <div class="curve overfit"></div>
        </div>
        <div class="legend">
            <div class="legend-item">
                <div class="color-box underfit-color"></div>
                <span>Underfitting</span>
            </div>
            <div class="legend-item">
                <div class="color-box goodfit-color"></div>
                <span>Good Fit</span>
            </div>
            <div class="legend-item">
                <div class="color-box overfit-color"></div>
                <span>Overfitting</span>
            </div>
        </div>
    </div>
</body>
</html>
